<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Jen - Kokoa Clone</title>   
</head>
<body id="chat-screen">
    <div class="status-bar">
       <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-solid fa-wifi"></i>
       </div>
       <div class="status-bar__column">
            <span>18:43</span>
       </div>
       <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-solid fa-battery-full fa-lg"></i>
            <i class="fas fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__titile">Jennifer</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, March 1, 2022
        </div>

        <div class="message-row">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Jennifer_Lawrence_SDCC_2015_X-Men.jpg/1200px-Jennifer_Lawrence_SDCC_2015_X-Men.jpg" />
            <div class="message-row__content">
                <span class="message__author">Jennifer</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">15:56</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! I'm honoured to be talking to you!</span>
                    <span class="message__time">15:58</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="no-landscape">
        <span>Please rotate your phone :)</span>
    </div>
    
    <script 
        src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
